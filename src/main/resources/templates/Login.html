<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="/static/js/global.js"></script>
    <script src="/static/lib/axios-master/axios.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="/static/css/login.css" >
</head>
<body >
<div id="app">
    <div v-if="true" id="login">
        <el-main id="main">
            <el-row type="flex" class="row-bg" justify="center">
                <el-col :xs="8" :sm="9" :md="8" :lg="6" :xl="5">
                    <div  style="background:white;width:100%">
                        <div solt="header" class="header">
                            <span class="item">登录</span>
                        </div>
                        <div id="form">
                            <!-- 登录表单 -->
                            <el-form :model="login" status-icon ref="login">
                                <el-row>
                                    <el-col :span="20" :offset="1">
                                        <el-form-item prop="username"
                                                      :rules="[{ required: true, message: '用户名不能为空'}]">
                                            <el-input  v-model="login.username"
                                                      auto-complete="off"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="20" :offset="1">
                                        <el-form-item prop="password"
                                                      :rules="[{ required: true, message: '密码不能为空'}]">
                                            <el-input  type="password"
                                                      v-model="login.password"
                                                      auto-complete="off"></el-input>
                                        </el-form-item>
                                    </el-col>

                                </el-row>

                                <el-row>
                                    <el-col :span="23" :offset="1">
                                        <el-form-item  prop="pictureCode">
                                            <el-input   v-model="login.pictureCode" style="width: 178px;"></el-input>
                                            <img  :src="checkCode" id="createCheckCode" @click="createCheckCode()" align="middle" style="width: 80px;height: 30px;">
                                            <a href="#" @click="createCheckCode()" style="font-weight: 100!important;font-size: 15px;background:white;color:black;">换一个</a>
                                        </el-form-item>
                                    </el-col>

                                </el-row>
                                <el-row>
                                    <el-col :span="16" :offset="4" >
                                        <el-form-item>
                                            <el-form-item>
                                                <el-button class="btn" type="primary" @click="submitForm('login')">登录
                                                </el-button>
                                            </el-form-item>

                                        </el-form-item>
                                    </el-col>
                                </el-row>


                            </el-form>
                            <div>
                                <p><a href="/register" class="tips">还没有账号？点我去注册</a></p>
                            </div>
                        </div>
                    </div>
                </el-col>
            </el-row>
        </el-main>
    </div>
</div>
</body>

</html>
<script type="text/javascript" src="/static/js/login.js"></script>
