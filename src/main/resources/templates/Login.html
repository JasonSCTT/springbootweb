<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="/static/css/login.css" >
</head>
<body >
<div id="app">
    <div v-if="true" id="login">
        <el-main id="main">
            <el-row type="flex" class="row-bg" justify="center">
                <el-col :xs="8" :sm="9" :md="8" :lg="6" :xl="5">
                    <div  style="background:white;width:100%">

                            <span class="item">登录</span>
                        </div>

                            <el-form :model="login" status-icon ref="login">
                                <el-row>
                                    <el-col :span="20" :offset="1">
                                        <el-form-item prop="username"
                                                      :rules="[{ required: true, message: '用户名不能为空'}]">
                                            <el-input prop="password" v-model="login.username"
                                                      auto-complete="off"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="20" :offset="1">
                                        <el-form-item prop="password"
                                                      :rules="[{ required: true, message: '密码不能为空'}]">
                                            <el-input  type="password"
                                                      v-model="login.password" @keyup.enter.native="loginEnter('login')"
                                                      auto-complete="off"></el-input>
                                        </el-form-item>
                                    </el-col>

                                </el-row>

                                <el-row>

                                        </el-form-item>
                                    </el-col>

                                </el-row>
                                <el-row>
                                    <el-col :span="16" :offset="4" >
                                        <el-form-item>
                                            <el-form-item>
                                                <el-button class="btn" type="primary" @click="submitForm('login')">登录
                                                </el-button>
                                            </el-form-item>

                                        </el-form-item>
                                    </el-col>
                                </el-row>


                            </el-form>
                            <div>
                                <p><a href="/register" class="tips">还没有账号？点我去注册</a></p>

</div>
