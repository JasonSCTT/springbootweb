<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="/static/lib/vue/vue.js"></script>
    <!-- 引入样式 -->
    <link href="/static/lib/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/static/js/global.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="/static/lib/axios-master/axios.min.js"></script>
    <script src="/static/lib/bootstrap/bootstrap-3.3.7.min.js"></script>
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }

        #author {
            float: right;
            border-bottom: none;
        }

    </style>

</head>
<body>
<div id="index">
    <el-container>
        <el-header>
            <el-dropdown>
                <i class="el-icon-setting" style="margin-right: 15px"></i>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>查看</el-dropdown-item>
                    <el-dropdown-item>新增</el-dropdown-item>
                    <el-dropdown-item>删除</el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
            <span>王小虎</span>

            <el-dropdown id="author">
                <span class="el-dropdown-link">{{name}}<i class="el-icon-arrow-down el-icon--right"></i></span>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>首页</el-dropdown-item>
                    <el-dropdown-item><a href="https://github.com/TyCoding" target="_blank">GitHub</a>
                    </el-dropdown-item>
                    <el-dropdown-item><a href="http://tycoding.cn/" target="_blank">Blog</a></el-dropdown-item>
                    <el-dropdown-item @click.native="loginOut()">退出</el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
        </el-header>


        <el-container style="height: 900px; border: 3px solid #eee">
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu >
                    <el-submenu index="item.index" v-for="(item,i) in tabs" :key="item.index">
                        <template slot="title"><i class="el-icon-menu"></i>{{item.title}}</template>
                        <el-menu-item index="subitem.index" v-for="(subitem,j) in item.submenulist" @click="clickTab(subitem)" :key="subitem.index">{{subitem.title}}</el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-aside>

            <el-container>
                <el-main  >
                    <div id="content" ref="content" style="background:white">
                        <!--如果是内部系統  插入div分段 -->
                        <div id="divcontent" height="1300px" width="100%" style="border:0;"></div>
                        <!--如果是外部系統 插html网页 -->
                        <!--<iframe v-if="isIFrame" :src="url" height="1300px" width="100%" style="border:0;"></iframe>-->
                    </div>
                </el-main>
            </el-container>
        </el-container>
    </el-container>


</div>
</body>


</html>

<script type="text/javascript" src="/static/js/index.js"></script>
